<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/vendor/styles/icons.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/module.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <title>Book Time With Tim!</title>
    <script id="book-list-template" type="text/x-handlebars-template">
      <section class="clearfix">
        <div>
          <img class=book-img src="{{{image_url}}}">
          <h2>{{title}}<br>{{author}}</h2>
        </div>
    </script>
  </head>
  <body>
    <header>
      <h1>Book Time With Tim!</h1>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="books"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
    </header>
    <main class="clearfix">
      <h3>My Books</h3>
        <dt>Total Books:</dt><dd class="books"></dd>
      <section id="books" class="tab-content">
      </section>
      <section id="about" class="tab-content">
        <header>
          Welcome to Book Time With Tim!
        </header>
        <section>
          <h5>Meet the Tims! </h5>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
